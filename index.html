<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
    <body>

    <div id="content_container"></div>

    <!-- Templates -->
    <script type="text/template" id="list_item_template">
            <div class="thumbnail_image">
                <img src="pics/<%= picture %>"/>
            </div>
            <div class="headline">
                <p>
                    <a href='#wines/<%= id %>'><%= name %></a>
                </p>
            </div>
    </script>

    <script type="text/template" id="story_template">
        <div class="form-left-col">
            <p><%= id %></p>
            <p><%= grapes %></p>
            <p><%= country %></p>
            <p><%= region %></p>
            <p><%= year %></p>
            <p><%= description %></p>
        </div>
    </script>



        <script src="jquery-2.1.1.js"></script>
        <script src="underscore.js"></script>
        <script src="backbone.js"></script>
        <script src="memorystore.js"></script>
        <script src="app.js"></script>
    </body>
</html>
