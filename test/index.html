<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>SpotBrooklyn.com</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/styles.css"/>

    <body>


<!--HTML-->
    <div id="map"></div>
    <div id="nav"></div>
    <div id="follow"></div>
    <div id="content_container"></div>

<!--HANDLEBARS TEMPLATES-->

    <!--list item-->
    <script type="text/x-handlebars-template" id="list_item_template">
        <div onclick="location.href='#!{{id}}';" id="{{id}}" class="list_item_content">
            <img src="{{list_image}}"/>
            <div>
                <h1>{{headline}}</h1>
            </div>
        </div>
    </script>

    <!--story-->
    <script type="text/template" id="story_template">
        <p>{{headline}}</p>
        <p>{{description}}</p>
        <img src="{{story_image}}"/>
        {{#each hours}}
            <p>{{this.hour}}</p>
        {{/each}}
        <p>{{address.line1}}</p>
        <p>{{address.line2}}</p>
        <p>{{phone}}</p>
        {{#if website}}
            <a href="{{website}}">website</a>
        {{/if}}
    </script>

    <!--about-->
    <script type="text/x-handlebars-template" id="about_template">
        <div id="about_intro">
            <h1>Yo!</h1>
            <p>
                Abactor nobilis acipenser est. Rusticus elogiums ducunt ad pars. Cum absolutio crescere, omnes zirbuses consumere regius, brevis cottaes. Mineralis ferox hibrida est. Pol, a bene idoleum, lanista! Nunquam talem saga.
            </p>
            <a href="mailto:joey@spotbrooklyn.com,jonathan@spotbrooklyn.com?subject=website referal">email us!</a>
        </div>
        <div id="email_signup">
            <form action="http://spotbrooklyn.us5.list-manage1.com/subscribe/post" method="POST">
                <input type="hidden" name="u" value="de611717859b21ec0db1a7f16">
                <input type="hidden" name="id" value="270695d569">
                <label for="MERGE0"><span class="req asterisk"></span></label>
                <input type="email" name="MERGE0" id="MERGE0" value="" placeholder=" your email">
                <br><input type="submit" name="submit" value="Email Me" id="submit" />
            </form>
        </div>
    </script>

    <!--navigation: list-->
    <script type="text/x-handlebars-template" id="list_navigation_template">
        <div id="about_button" class="list_nav_buttons">
            <span>About</span>
        </div>
        <div id="follow_button" class="list_nav_buttons">
            <span>Follow</span>
        </div>
    </script>



    <!--TEST: fittext.js
    <script>
        $('#about_button').fittext();
        $('#follow_button').fittext();
    </script>-->

    <!--navigation: story-->
    <script type="text/x-handlebars-template" id="story_navigation_template">
        <div id="home_button">
            <p>Home</p>
        </div>
        <div id="share_button">
            <p>Share</p>
        </div>
    </script>

    <!--social media: follow-->
    <script type="text/x-handlebars-template" id="follow_template">
        <div id="follow_twitter" class="social_button">
            <img class="social_button_img" src="http://spotbrooklyn.com.s3.amazonaws.com/images/logos/twitter-bird.svg"/>
        </div>
        <div id="follow_instagram" class="social_button">
            <img class="social_button_img" src="http://spotbrooklyn.com.s3.amazonaws.com/images/logos/instagram.svg"/>
        </div>
        <div id="follow_email" class="social_button">
            <img class="social_button_img" src="http://spotbrooklyn.com.s3.amazonaws.com/images/icons/email.svg"/>
        </div>

    </script>

    <!--social media: share-->
    <script type="text/x-handlebars-template" id="share_template">
        <div id="share_twitter" class="social_button">
            <img class="social_button_img" src="http://spotbrooklyn.com.s3.amazonaws.com/images/logos/twitter-bird.svg"/>
        </div>
        <div id="share_facebook" class="social_button">
            <img class="social_button_img" src="http://spotbrooklyn.com.s3.amazonaws.com/images/logos/fav-facebook.svg"/>
        </div>
        <div id="share_email" class="social_button">
            <img class="social_button_img" src="http://spotbrooklyn.com.s3.amazonaws.com/images/icons/email.svg"/>
        </div>
    </script>

<!--Dependencies-->
    <script src="js/libs/jquery-2.1.1.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/mapbox.js"></script>
    <script src="js/libs/bigtext.js"></script>
    <script src="js/libs/jquery.fittext.js"></script>
    <script src="js/libs/jquery.slabtext.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/storyModel.js"></script>
    <script src="js/collections/storyCollection.js"></script>
    <script src="js/views/map.js"></script>
    <script src="js/views/listNavigationView.js"></script>
    <script src="js/views/storyNavigationView.js"></script>
    <script src="js/views/storyListView.js"></script>
    <script src="js/views/storyListItemView.js"></script>
    <script src="js/views/storyView.js"></script>
    <script src="js/views/aboutView.js"></script>
    <script src="js/views/followView.js"></script>
    <script src="js/views/shareView.js"></script>

    </body>
</html>
