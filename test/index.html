<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>SpotBrooklyn.com Vader</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
    <body>


<!--HTML-->
    <div id="header">Spot Brooklyn</div>

    <div id="content">

    </div>



<!--HANDLEBARS TEMPLATES-->

    <!--intro view-->
    <script type="text/x-handlebars-template" id="intro_template">
        <p>We connect with people all over the world, but we still don't talk to our neighbors.</p>
        <h1>Let's Talk, Brooklyn.</h1>
        <div id="down-arrow">What matters to you?</div>
    </script>

    <!--explanation of the voting system-->
    <script type="text/x-handlebars-template" id="voting-explained">
        <p>Here are a few conversation starters. Vote them up or down. Or, suggest your own.</p>
    </script>

    <!--list item-->
    <script type="text/x-handlebars-template" id="feeling-template">
        <ul>
            {{id}}
        </ul>
    </script>

    <!--story item-->
    <script type="text/template" id="story-template">
        <h1>{{title}}</h1>
    </script>



<!--Dependencies-->
    <script src="js/libs/jquery-2.1.1.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/feelingModel.js"></script>
    <script src="js/models/storyModel.js"></script>
    <script src="js/collections/feelingsCollection.js"></script>
    <script src="js/collections/storiesCollection.js"></script>
    <script src="js/views/intro_view.js"></script>
    <script src="js/views/feelings_view.js"></script>
    <script src="js/views/feeling_view.js"></script>
    <script src="js/views/voting_explained_view.js"></script>
    </body>
</html>
