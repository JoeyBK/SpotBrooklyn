<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>SpotBrooklyn.com Vader 2</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/libs/jquery-2.1.1.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script>


        $(function() {
            WebFont.load({
                typekit: {
                    id: 'urz0jfm'
                }
            });
        });
        <!--Google Analytics-->

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-46046711-1', 'auto');
        ga('send', 'pageview');
    </script>


</head>
    <body>




<!--HANDLEBARS TEMPLATES-->

    <script type="text/x-handlebars-template" id="header-template">
        <div id="company-logo">
            <img src=""/>
        </div>
        <div id="company-name" class="bigtext">
            <h3>Spot Brooklyn</h3>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="intro_template">
        <div >
            <h1>Welcome to our Brooklyn community.</h1>
        </div>
        <div>
            <button class="big" id="button" type="button">
                Join Us
            </button>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="voting-explained-template">
            <div class="big">
                <h2>What'll it be?</h2>
                <p class="bigtext-exempt">We are a new digital magazine for the Brooklyn community. </p>
                <p class="bigtext-exempt">We are what you make of us, so vote on the ideas below.</p>
            </div>
    </script>

    <script type="text/x-handlebars-template" id="story-list-item-template">
        <div class="story-list-item">
            <div class="story-list-item-image like">
            </div>
            <div class="story-list-item-title">
                <span>{{id}}</span>
            </div>
            <div class="story-list-item-image dislike"></div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="contribution-explained-template">
            <div class="big">
                <h2>Join the conversation.</h2>
                <p class="bigtext-exempt">If you have an idea, we want to hear it!</p>
            </div>
    </script>

    <script type="text/x-handlebars-template" id="contribution-form-template">
            <form action="">

                <textarea autofocus="autofocus" rows="1" placeholder="give us your idea!"></textarea>
                <input type="submit" value="send!">
            </form>
    </script>

    <script type="text/x-handlebars-template" id="following-explained-template">
            <div class="big">
                <h2>Keep in touch</h2>
                <p class="bigtext-exempt">This is just the beginning. Follow us or signup for email updates.</p>
                <span class="fine-print">(We promise not to be annoying, or share your information.)</span>
            </div>
    </script>

    <script type="text/x-handlebars-template" id="follow-template">

    </script>

    <script type="text/x-handlebars-template" id="sharing-explained-template">
            <div class="big">
                <h2>Tell your friends.</h2>
                <p class="bigtext-exempt">The more people we hear, the better we'll be. Help us be better!</p>
            </div>
    </script>

    <script type="text/x-handlebars-template" id="share-template">

    </script>








<!--Dependencies-->

    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/storyModel.js"></script>
    <script src="js/collections/storiesCollection.js"></script>
    <script src="js/views/header_view.js"></script>
    <script src="js/views/intro_view.js"></script>
    <script src="js/views/voting_explained_view.js"></script>
    <script src="js/views/story_list_view.js"></script>
    <script src="js/views/story_list_item_view.js"></script>
    <script src="js/views/contribution_explained_view.js"></script>
    <script src="js/views/contribution_form_view.js"></script>
    <script src="js/views/following_explained_view.js"></script>
    <script src="js/views/follow_view.js"></script>
    <script src="js/views/sharing_explained_view.js"></script>
    <script src="js/views/share_view.js"></script>


    </body>
</html>
