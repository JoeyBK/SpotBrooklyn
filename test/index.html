<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>SpotBrooklyn.com</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/styles.css"/>

<!--Google Analytics-->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-46046711-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
    <body>


<!--HTML-->
    <div id="map"></div>
    <div id="nav"></div>
    <div id="follow" class="hide"></div>
    <div id="content_container"></div>

<!--HANDLEBARS TEMPLATES-->

    <!--list item-->
    <script type="text/x-handlebars-template" id="list_item_template">
        <div onclick="location.href='#!{{id}}';" id="{{id}}" class="list_item_content">
            <img src="images/photos/{{list_image}}.jpg"/>
            <p>{{headline}}</p>
        </div>
    </script>

    <!--story-->
    <script type="text/template" id="story_template">
        <p>{{headline}}</p>
    </script>

    <!--about-->
    <script type="text/x-handlebars-template" id="about_template">
        <p>about us!</p>
    </script>

    <!--navigation: list-->
    <script type="text/x-handlebars-template" id="list_navigation_template">
        <a id="about_link" href="#!about">About</a>
        <p id="follow_button">follow</p>
    </script>

    <!--navigation: story-->
    <script type="text/x-handlebars-template" id="story_navigation_template">
        <a href="#">home</a>
        <p id="share_button">share</p>
    </script>

    <!--social media: follow-->
    <script type="text/x-handlebars-template" id="follow_template">
        <div id="follow_twitter" class="social_button">
            <img src="images/logos/twitter-bird.svg"/>
        </div>
        <div id="follow_instagram" class="social_button">
            <img src="images/logos/instagram.svg"/>
        </div>
        <div id="follow_email" class="social_button">
            <img src="images/icons/email.svg"/>
        </div>

    </script>

    <!--social media: share-->
    <script type="text/x-handlebars-template" id="share_template">
        <div id="twitter_share">
            <a href="https://twitter.com/intent/tweet?text=this%20is%20a%20test&url=http://spotbrooklyn.com&via=spotBrooklyn">
                <p>share twitter</p>
            </a>
        </div>
        <div id="facebook_share">
            <a href="http://www.facebook.com/sharer.php?u=http://spotbrooklyn.com">
                <p>share facebook</p>
            </a>
        </div>
    </script>

<!--Dependencies-->
    <script src="js/libs/jquery-2.1.1.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/mapbox.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/storyModel.js"></script>
    <script src="js/collections/storyCollection.js"></script>
    <script src="js/views/map.js"></script>
    <script src="js/views/listNavigationView.js"></script>
    <script src="js/views/storyNavigationView.js"></script>
    <script src="js/views/storyListView.js"></script>
    <script src="js/views/storyListItemView.js"></script>
    <script src="js/views/storyView.js"></script>
    <script src="js/views/aboutView.js"></script>
    <script src="js/views/followView.js"></script>
    <script src="js/views/shareView.js"></script>

    </body>
</html>
