<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>SpotBrooklyn.com Vader</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
    <body>


<!--HTML-->
    <div id="header">
        <h1>Spot Brooklyn</h1>
    </div>

    <div id="content">

    </div>

    <div id="nav"></div>



<!--HANDLEBARS TEMPLATES-->

    <!--intro view-->
    <script type="text/x-handlebars-template" id="intro_template">
        <h2>How are you feeling?</h2>
    </script>

    <!--list item-->
    <script type="text/x-handlebars-template" id="feeling-template">
        <ul>
            {{id}}
        </ul>
    </script>

    <!--story item-->
    <script type="text/template" id="story-template">
        <h1>{{title}}</h1>
    </script>



<!--Dependencies-->
    <script src="js/libs/jquery-2.1.1.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/feelingModel.js"></script>
    <script src="js/models/storyModel.js"></script>
    <script src="js/collections/feelingsCollection.js"></script>
    <script src="js/collections/storiesCollection.js"></script>
    <script src="js/views/intro_view.js"></script>
    <script src="js/views/feelings_view.js"></script>
    <script src="js/views/feeling_view.js"></script>

    </body>
</html>
