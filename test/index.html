<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>SpotBrooklyn.com Vader 2</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/libs/jquery-2.1.1.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script>


        $(function() {
            WebFont.load({
                typekit: {
                    id: 'urz0jfm'
                }
            });
        });
        <!--Google Analytics-->

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-46046711-1', 'auto');
        ga('send', 'pageview');
    </script>


</head>
    <body>




<!--HANDLEBARS TEMPLATES-->

    <script type="text/x-handlebars-template" id="header-template">
        <img src="images/logo.svg"/>
        <h3>Spot Brooklyn</h3>
    </script>

    <script type="text/x-handlebars-template" id="intro_template">
            <h1>Local Stories<br><span>about the</span><br>People of Brooklyn.</h1>
            <button id="button" type="button">
                Join Us
            </button>
    </script>

    <script type="text/x-handlebars-template" id="voting-explained-template">
                <h2>This is just the beginning.</h2>
                <p>We'll suggest topics that inspire creative and thoughtful responses from our community, then showcase the best responses for everyone to see.</p>
                <p class="bold">VOTE ON THE TOPICS BELOW.</p>
                <p id="dotell">Or submit your own ></p>
    </script>

    <script type="text/x-handlebars-template" id="story-list-template">
        <button id="load-more">Load More</button>
    </script>

    <script type="text/x-handlebars-template" id="story-list-item-template">
        <h4>{{headline}}</h4>
        <p>{{description}}</p>
        <div class="vote">
            <div class="green plus-one"><span>:)</span></div>
            <div class="yellow plus-one"><span>:|</span></div>
            <div class="red plus-one"><span>:(</span></div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="results-signup-template">
        <h2>All Done!</h2>
        <p>Get the voting results by submitting your email.<p>
        <input type="text" placeholder="you@example.com">
        <button id="results-email">Submit</button>
    </script>

    <script type="text/x-handlebars-template" id="contribution-form-template">
        <h2>We don't judge.</h2>
        <p>Submit your idea for an article.</p>
        <span class="bold">WE WILL PUBLISH AND CREDIT THE BEST RESPONSES</span>
        <form action="">
            <textarea rows="1" placeholder="There is no such thing as a dumb idea."></textarea>
            <input type="text" placeholder="Who should we credit?">
            <input type="submit" value="Submit">
        </form>
    </script>


    <script type="text/x-handlebars-template" id="follow-template">
        <h2>This is just the beginning.</h2>
        <p>We're planning a magazine full of the best photos, illustrations, comments, surveys, quizes and other creativite responses from the community.</p>
        <p class="bold">FOLLOW US OR SIGN UP FOR UPDATES.</p>
        <span class="fine-print">(We won't be annoying, or share your information.)</span>
        <form id="email-signup">
            <input type="text" placeholder="you@example.com">
            <input type="submit" value="Subscribe">
        </form>
        <div id="follow-buttons">
            <div id="twitter"></div>
            <div id="instagram"></div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="share-template">
        <h2>Let your friends in.</h2>
        <p>Let them know that Spot Brooklyn is a digital magazine that publishes the people's voice.</p>
        <span class="bold">POST OR EMAIL OUR LINK.</span>
    </script>








<!--Dependencies-->

    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/backbone.touch.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/storyModel.js"></script>
    <script src="js/collections/storiesCollection.js"></script>
    <script src="js/views/header_view.js"></script>
    <script src="js/views/intro_view.js"></script>
    <script src="js/views/voting_explained_view.js"></script>
    <script src="js/views/story_list_view.js"></script>
    <script src="js/views/story_list_item_view.js"></script>
    <script src="js/views/results_signup_view.js"></script>
    <script src="js/views/contribution_form_view.js"></script>
    <script src="js/views/follow_view.js"></script>
    <script src="js/views/share_view.js"></script>


    </body>
</html>
