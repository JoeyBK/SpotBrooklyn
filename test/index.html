<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>SpotBrooklyn.com Vader</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
    <body>


<!--HTML-->
    <div id="header">
        <h1>Spot Brooklyn</h1>
    </div>

    <div id="content"></div>

    <div id="nav"></div>

<!--HANDLEBARS TEMPLATES-->

    <!--intro view-->
    <script type="text/x-handlebars-template" id="intro_template">
        <h2>How are you feeling?</h2>
        <div id="down-icon"></div>
    </script>

    <!--list item-->
    <script type="text/x-handlebars-template" id="feeling_template">

                <h1>{{id}}</h1>

    </script>

    <!--story-->
    <script type="text/template" id="story_template">
        <img src="{{story_image}}"/><br>
    </script>

<!--Dependencies-->
    <script src="js/libs/jquery-2.1.1.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/storyModel.js"></script>
    <script src="js/collections/storyCollection.js"></script>
    <script src="js/views/introView.js"></script>
    <script src="js/views/feelings_view.js"></script>
    <script src="js/views/feeling_view.js"></script>
    <script src="js/views/storyView.js"></script>

    </body>
</html>
