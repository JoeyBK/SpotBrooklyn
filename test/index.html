<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Spot Brooklyn</title>
    <link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/media_queries.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/type.css"/>
    <link rel="stylesheet" href="css/defaults.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/intro.css"/>
    <link rel="stylesheet" href="css/vote_buttons.css"/>
    <link rel="stylesheet" href="css/voting_explained.css"/>
    <link rel="stylesheet" href="css/story_list.css"/>
    <link rel="stylesheet" href="css/results_signup.css"/>
    <link rel="stylesheet" href="css/submit.css"/>
    <link rel="stylesheet" href="css/follow.css"/>
    <link rel="stylesheet" href="css/share.css"/>
    <script src="js/libs/viewport-units-buggyfill.js"></script>
    <script>window.viewportUnitsBuggyfill.init();</script>
    <script src="js/libs/jquery-2.1.1.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script>
        $(function() {
            WebFont.load({
                typekit: {
                    id: 'urz0jfm'
                }
            });
        });

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-46046711-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
    <body>




<!--HANDLEBARS TEMPLATES-->

    <script type="text/x-handlebars-template" id="header-template">
        <img src="images/sbk_logo.svg"/>
        <span class="fa fa-bars"></span>
    </script>

    <script type="text/x-handlebars-template" id="intro_template">
            <h1>Explore your Brooklyn community.</h1>
            <span class="fa fa-caret-down"></span>
            <span class="fa fa-copyright"></span>
    </script>

    <script type="text/x-handlebars-template" id="voting-explained-template">
        <h2><span class="fa fa-info-circle"></span>What is Spot Brooklyn?</h2>
        <p>A digital magazine that makes it fun and easy to know Brooklyn better&mdash;not the headlines, but Brooklyn itself and the people who make it special.</p>
        <p>Vote on future stories by tapping the photos below.</p>
        <span class="fa fa-caret-down"></span>
    </script>

    <script type="text/x-handlebars-template" id="vote-buttons-template">
        <span aria-label="smile" class="fa fa-smile-o"></span>
        <span aria-label="meh" class="fa fa-meh-o"></span>
        <span aria-label="frown" class="fa fa-frown-o"></span>
    </script>

    <script type="text/x-handlebars-template" id="story-list-template">
        <h2><span class="fa fa-hand-o-down"></span>Tap To Vote</h2>
        <ul id="stories-list-ul"></ul>
    </script>

    <script type="text/x-handlebars-template" id="story-list-item-template">
        <img src="images/{{image}}"/>
        <h4>{{headline}}</h4>
        <i class="fa fa-thumbs-up"></i>
        <i class="fa fa-thumbs-up"></i>
    </script>

    <script type="text/x-handlebars-template" id="results-signup-template">
        <p>Sumbit Any Idea</p>
        <p>Follow Us</p>
        <p>Share Our Link</p>
    </script>

    <script type="text/x-handlebars-template" id="contribution-form-template">
        <div>
            <h2><span class="fa fa-pie-chart"></span>Partner With Us</h2>
            <p>We're seeking creative writers, photographers, journalists, and people with good ideas.</p>
            <p>Let's talk.</p>
            <p>partnerships@spotbrooklyn.com</p>
        </div>
    </script>


    <script type="text/x-handlebars-template" id="follow-template">
        <p>Follow on Social Media</p>
        <div class="fade">
            <img src="images/twitter.png"/>
            <img id="facebook" src="images/facebook.svg"/>
            <img src="images/instagram.png"/>
            <i class="fa fa-times"></i>
        </div>
        <p>Get Email Updates</p>
        <div class="fade">
            <form action="http://spotbrooklyn.us5.list-manage1.com/subscribe/post" method="POST">
                <input type="hidden" name="u" value="de611717859b21ec0db1a7f16">
                <input type="hidden" name="id" value="270695d569">
                <textarea name="MERGE0" rows="1" placeholder="your@email.com"></textarea>
            </form>
            <i class="fa fa-paper-plane"></i>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="share-template">
        <h2>Share Our Link</h2>
        <p>Let them know that Spot Brooklyn is a website that publishes the voice of the community.</p>
        <div class="social-buttons">
            <span id="twitter-share" class="fa fa-twitter-square"></span>
            <span id="facebook-share" class="fa fa-facebook-square"></span>
            <span id="email-share" class="fa fa-envelope-square"></span>
        </div>
    </script>








<!--Dependencies-->

    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/backbone.touch.js"></script>
    <script src="js/libs/jquery.animate-colors-min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/storyModel.js"></script>
    <script src="js/collections/storiesCollection.js"></script>
    <script src="js/views/header_view.js"></script>
    <script src="js/views/intro_view.js"></script>
    <script src="js/views/voting_explained_view.js"></script>
    <script src="js/views/story_list_view.js"></script>
    <script src="js/views/story_list_item_view.js"></script>
    <script src="js/views/results_signup_view.js"></script>
    <script src="js/views/contribution_form_view.js"></script>
    <script src="js/views/follow_view.js"></script>
    <script src="js/views/share_view.js"></script>
    <script src="js/views/vote_buttons_view.js"></script>


    </body>
</html>
