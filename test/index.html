<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Spot Brooklyn</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/type.css"/>
    <link rel="stylesheet" href="css/defaults.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/intro.css"/>
    <link rel="stylesheet" href="css/vote_buttons.css"/>
    <link rel="stylesheet" href="css/voting_explained.css"/>
    <link rel="stylesheet" href="css/story_list.css"/>
    <link rel="stylesheet" href="css/results_signup.css"/>
    <link rel="stylesheet" href="css/submit.css"/>
    <link rel="stylesheet" href="css/follow.css"/>
    <link rel="stylesheet" href="css/share.css"/>

    <script src="js/libs/jquery-2.1.1.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script>
        $(function() {
            WebFont.load({
                typekit: {
                    id: 'urz0jfm'
                }
            });
        });
        <!--Google Analytics-->

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-46046711-1', 'auto');
        ga('send', 'pageview');
    </script>


</head>
    <body>




<!--HANDLEBARS TEMPLATES-->

    <script type="text/x-handlebars-template" id="header-template">
        <img src="images/logo.svg"/>
        <h3>Spot Brooklyn</h3>
    </script>

    <script type="text/x-handlebars-template" id="intro_template">
            <h1>LOCAL STORIES</span><br><span>for and by the</span><br>PEOPLE of BROOKLYN.</h1>
            <div class="arrow-down"></div>
            <span class="fa fa-camera-retro"></span>
    </script>

    <script type="text/x-handlebars-template" id="voting-explained-template">
                <h2>Vote On The Topics Below</h2>
                <p>Spot Brooklyn will publish original content and community submissions about topics that matter</p>
        <p>Tell us what matters to you by voting below.</p>
                <span>Or submit your own</span>
    </script>

    <script type="text/x-handlebars-template" id="vote-buttons-template">
        <span aria-label="smile" class="fa fa-smile-o"></span>
        <span aria-label="meh" class="fa fa-meh-o"></span>
        <span aria-label="frown" class="fa fa-frown-o"></span>
    </script>

    <script type="text/x-handlebars-template" id="story-list-template">
        <div id="stories">

        </div>
        <button id="load-more">Load More</button>
    </script>

    <script type="text/x-handlebars-template" id="story-list-item-template">
        <h4>{{headline}}</h4>
        <p>{{description}}</p>
    </script>

    <script type="text/x-handlebars-template" id="results-signup-template">
        <h2>Voting Completed</h2>
        <p>See how your votes compared to the community.<p>
        <input type="text" placeholder="you@example.com">
        <button id="results-email">Submit</button>
        <span>then continue below</span>
    </script>

    <script type="text/x-handlebars-template" id="contribution-form-template">
        <div>
            <h2>Submit A Topic</h2>
            <p>We will publish and credit the best submissions.</p>
            <textarea rows="1" placeholder="There is no such thing as a dumb idea."></textarea>
            <input type="text" placeholder="Who should we credit?">
        </div>
        <button id="submit-topic">Submit</button>
    </script>


    <script type="text/x-handlebars-template" id="follow-template">
        <h2>Stay In The Loop</h2>
        <p>We'll send updates when we turn each winning topic into interactive articles for your enjoyment.</p>
        <span>(We won't be annoying, or share your information.)</span>
        <form id="email-signup">
            <input type="text" placeholder="you@example.com">
            <input type="submit" value="Subscribe">
        </form>
        <div class="social-buttons">
            <div id="twitter-follow"></div>
            <div id="instagram-follow"></div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="share-template">
        <h2>Tell Your Friends.</h2>
        <p>Let them know that Spot Brooklyn is a local blog that publishes the people's voice.</p>
        <div class="social-buttons">
            <div id="twitter-share"></div>
            <div id="facebook-share"></div>
            <div id="email-share"></div>
        </div>
    </script>








<!--Dependencies-->

    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/backbone.touch.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/storyModel.js"></script>
    <script src="js/collections/storiesCollection.js"></script>
    <script src="js/views/header_view.js"></script>
    <script src="js/views/intro_view.js"></script>
    <script src="js/views/voting_explained_view.js"></script>
    <script src="js/views/story_list_view.js"></script>
    <script src="js/views/story_list_item_view.js"></script>
    <script src="js/views/results_signup_view.js"></script>
    <script src="js/views/contribution_form_view.js"></script>
    <script src="js/views/follow_view.js"></script>
    <script src="js/views/share_view.js"></script>
    <script src="js/views/vote_buttons_view.js"></script>


    </body>
</html>
